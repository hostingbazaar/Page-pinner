<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="asset/css/style.css">

<body class="ext-body login-bg">
  <h4 class="logo fdash">Page Pinner</h4><hr style="color: white;">

  <div class="container">
  <div class="row">
    <div class="col-6"><p class="hello-label">🖐️ Hello <span id="fullname" class="case">load.....</span> <span ><a href="#" id="delete" class="logout"><big>[</big>logout<big>]</big></a></span></p></div>
    <div class="col-6"><button class="view-btn">👉 View Bookmarks</button></div>
  </div>
</div>

  <div class="container add-container"> 
    <div class="card login-card p-2">
        <h3 class="mb-2">Add</h3>
    
       
        <div>
            <div class="form-group">
                <label for="usr">📌 Bookmark Url: <span id="reload"><big><b>⟳</b></big></span></label>
                <input type="text" class="form-control" id="url" placeholder="Enter your bookmark url">
                <span id="err-url" class="input-alert"></span>
              </div>
              <div class="form-group mt-2">
                <label for="pwd">💬 Comment:</label>
                <textarea class="form-control textarea-height" rows="5" id="comment"></textarea>
                <span id="err-comment" class="input-alert"></span>
              </div>
              <div class="form-group">
                <button id="add-bookmark" class="btn btn-primary  mt-4 login-btn">Add Bookmark 🚀</button>
              </div> 
              <div id="succ-alert" class="mt-2"></div>

              
        </div>
    
    
      </div>
    
    </div>


    <script src="asset/js/user.js"></script>
