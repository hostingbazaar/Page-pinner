<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="ext-body login-bg">
<h1 class="logo">Page Pinner</h1>

<div class="container mt-2 p-4"> 
<div class="card login-card">
    <h3 class="mb-2">Create Account</h3>

    <div>
        <div class="form-group">
            <label for="usr">Fullname:</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname here">
            <span id="err-fullname" class="input-alert"></span>
          </div>
        <div class="form-group mt-3">
            <label for="usr">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            <span id="err-email" class="input-alert"></span>
          </div>
          <div class="form-group mt-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password here">
            <span id="err-password" class="input-alert"></span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary  mt-4 login-btn" id="create-account">Create Account</button>
          </div> 
    </div>


  </div>

</div>
<center><a href="login.html" class="route-newacc">Do you have already account</a></center><br>


<script src="asset/js/create.js"></script>
</body>
</html>
