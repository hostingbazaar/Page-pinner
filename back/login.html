    <!DOCTYPE html>
<html>
<head>
  <title>Google Login</title>
</head>
<body>
  <button id="google-login-button">Google Login</button>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const firebaseConfig = {
    apiKey: "AIzaSyDz8FSFfeVzk0T2YM29iSZWH-G5WInD2JE",
authDomain: "bookmark-92c13.firebaseapp.com",
databaseURL: "https://bookmark-92c13-default-rtdb.firebaseio.com",
projectId: "bookmark-92c13",
storageBucket: "bookmark-92c13.appspot.com",
messagingSenderId: "1066243748494",
appId: "1:1066243748494:web:f9c072844b05ba388e0fdf",
measurementId: "G-DJCT77V09D"
  };
  
  firebase.initializeApp(firebaseConfig);

  const googleProvider = new firebase.auth.GoogleAuthProvider();

  const googleLoginButton = document.getElementById("google-login-button");
  googleLoginButton.addEventListener("click", () => {
    firebase.auth().signInWithPopup(googleProvider)
      .then(result => {
        const user = result.user;
        console.log("Logged in user:", user);
      })
      .catch(error => {
        console.error("Google login error:", error);
      });
  });
});

  </script>
</body>
</html>
