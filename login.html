<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="ext-body login-bg">
<h1 class="logo flr">Page Pinner</h1>

<div class="container mt-2 p-4"> 
<div class="card login-card">
    <h3 class="mb-2">Login Account</h3>

      <b><p id="err-login" class="input-alert"></p></b>

    
   
    <div>
        <div class="form-group">
            <label for="usr">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            <span id="err-email" class="input-alert"></span>
          </div>
          <div class="form-group mt-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password here">
            <span id="err-password" class="input-alert"></span>
          </div>
          <div class="form-group">
            <button id="login" class="btn btn-primary  mt-4 login-btn">Login Account</button>
          </div> 
    </div>


  </div>

</div>
